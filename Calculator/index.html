<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
<body>
    <div class="container bg-red mx-auto m-w-20">
        <h2 class="text-center">Calculator</h2>
        <input type="text" placeholder="0" id="inputBox" readonly>
        <div class="row">
            <button class="Operator AC">AC</button>
            <button class="Operator DEL">DEL</button>
            <button class="Operator">%</button>
            <button class="Operator">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="Operator">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="Operator">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="Operator">+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
